function goLogin(){
	Dialog.confirm("登录后才能执行操作,现在登录？",function(){top.location="index.php";});
}

function act_report_sed(){
	var reason_str=document.getElementById("reason").value;
	var location_str = "w:"+window.location;
	//console.log(window.location);
	//console.log(typeof(frame_content));
	if(typeof(frame_content)!="undefined"){
	  //console.log(frame_content.location);
	  location_str += ";fc:"+frame_content.location;
	}
	if(trim(reason_str)){
		var ajax_act_report=new Ajax();
		ajax_act_report.getInfo("../do.php?act=report_add_sed","post","app","reason="+reason_str+"&location_str="+escape(location_str),function(c){act_report_sed_callback(c)});
	}else{
		Dialog.alert('您还没有填写内容.');
	}
}
function act_report_sed_callback(content){

	if(content=="true"){
		alert('提交成功');
	}else{
		alert(content);
	}
}
	
</script>

function setMyHomepage(url){   //  设置首页

		    }else{
		         parent.Dialog.alert('您的浏览器不允许脚本访问剪切板，请手动设置！');

		}
}
